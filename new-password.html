<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Şifre Belirle</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #00ffff;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Yeni Şifre Belirle</h2>
        <form method="POST">
            <input type="hidden" name="username" value="{{ username }}">
            <input type="password" name="new_password" placeholder="Yeni şifre" required>
            <button type="submit">Şifreyi Güncelle</button>
        </form>
    </div>
</body>
</html>
