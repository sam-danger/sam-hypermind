<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>🧹 Temizlik Logları</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: url("/static/sam_admin_bg.png") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }
        .container {
            background: rgba(0,0,0,0.65);
            border-radius: 10px;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
            overflow-x: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #eee;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #444;
            text-align: left;
        }
        th {
            background: rgba(255,255,255,0.1);
        }
        tr:hover {
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 Temizlik Logları</h1>
        <table>
            <thead>
                <tr>
                    <th>Kullanıcı</th>
                    <th>İşlem</th>
                    <th>Tarih</th>
                    <th>Detay</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.username }}</td>
                    <td>{{ log.operation }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.details }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">Kayıt bulunamadı.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

<form id="logSilForm" method="POST" action="/admin/loglari-sil" style="text-align:center; margin-top: 20px;">
    <button type="button" onclick="logSilOnayi()" style="padding: 10px 20px; background-color: #b53c3c; color: white; border: none; border-radius: 6px; font-weight: bold;">
        🗑️ Tüm Logları Sil
    </button>
</form>

<script>
function logSilOnayi() {
    Swal.fire({
        title: 'Emin misiniz?',
        text: "Tüm temizlik logları kalıcı olarak silinecek!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#888',
        confirmButtonText: 'Evet, sil',
        cancelButtonText: 'Vazgeç'
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById("logSilForm").submit();
        }
    });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
