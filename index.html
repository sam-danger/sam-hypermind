  <script>
    function toggleSettingsPanel() {

    function logoutUser() {

    // Otomatik g√ºvenlik modu (2 dk hareketsizlik)
    let samTimeout, samOverlay;
    function createSecurityOverlay() {
      samOverlay = document.createElement("div");
      samOverlay.id = "samOverlay";
      samOverlay.style = `
        position:fixed;top:0;left:0;width:100%;height:100%;
        background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);

      samOverlay.onclick = removeSecurityOverlay;
      document.body.appendChild(samOverlay);
    }
    function removeSecurityOverlay() {
      if (samOverlay) { samOverlay.remove(); samOverlay = null; }
    }
    function resetSamInactivityTimer() {
      clearTimeout(samTimeout);
      samTimeout = setTimeout(createSecurityOverlay, 120000);
