<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🔐 Şifremi Unuttum | SAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: url('/static/ai-dark-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 1em;
    }

    button {
      background: #00ffff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #00dddd;
    }

    .success, .error {
      margin-top: 15px;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      animation: fadeOut 6s forwards;
    }

    .success { background-color: rgba(0, 255, 153, 0.2); color: #00ff99; }
    .error { background-color: rgba(255, 0, 0, 0.2); color: #ff4d4d; }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #aaa;
      text-decoration: none;
      font-size: 0.9em;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #fff;
    }

    #emailResult {
      font-size: 0.9em;
      color: #00ffff;
      margin-bottom: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🔐 Şifremi Unuttum</h2>

    <div id="statusBox" class="success" style="display: none;"></div>

    <form method="POST" id="resetForm">
      <input type="text" name="identifier" id="identifier" placeholder="Kullanıcı adı veya e-posta" required>

      <div id="emailResult"></div>

      <button type="button" onclick="kontrolEt()">🔍 Kontrol Et</button>
      <button type="submit" id="sendBtn" style="display:none;">📩 E-posta Gönder</button>
    </form>

    <a href="/login" class="back-link">← Giriş sayfasına dön</a>
  </div>

  <script>
    async function kontrolEt() {
      const input = document.getElementById("identifier").value.trim();
      const emailResult = document.getElementById("emailResult");
      const sendBtn = document.getElementById("sendBtn");

      if (!input) return;

      const response = await fetch(`/check-user-email?identifier=${encodeURIComponent(input)}`);
      const data = await response.json();

      if (data.found) {
        const maskedEmail = data.email.replace(/(.).+(@.+)/, (_, first, domain) => first + "***" + domain);
        emailResult.textContent = `📧 Kayıtlı e-posta: ${maskedEmail}`;
        emailResult.style.display = "block";
        sendBtn.style.display = "inline-block";
      } else {
        emailResult.textContent = "❗ Kullanıcı bulunamadı.";
        emailResult.style.color = "#ff4d4d";
        emailResult.style.display = "block";
        sendBtn.style.display = "none";
      }
    }

    // Mesaj kutusu
const params = new URLSearchParams(window.location.search);
const status = params.get("status");
const box = document.getElementById("statusBox");

if (status === "sent") {
  box.textContent = "📩 Şifre sıfırlama bağlantısı gönderildi.";
  box.className = "success";
  box.style.display = "block";
} else if (status === "notfound") {
  box.textContent = "❗ Kullanıcı bulunamadı.";
  box.className = "error";
  box.style.display = "block";
}

// URL'deki status parametresini temizle
if (status === "sent" || status === "notfound") {
  const newUrl = window.location.origin + window.location.pathname;
  window.history.replaceState({}, document.title, newUrl);
}
  </script>

</body>
</html>
